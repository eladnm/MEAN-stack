<div class="panel panel-default" ng-init="getTodos()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Todos</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="todo in todos">
    		<div class="col-md-12">
    			<div class="col-md-12">
    				<h4><label for="">Task:</label> {{todo.description}}</h4>
            <p><label for="">ID:</label> {{todo.id}}</p>
            <p><label for="">Customer Name:</label> {{todo.customer_name}}</p>
    				<p><label for="">Date: </label> {{todo.date}}</p>
            <p><label for="">Completed: </label> {{todo.mission}}</p>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
