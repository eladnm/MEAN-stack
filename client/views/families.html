<div class="panel panel-default" ng-init="getFamilies()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Customers</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="family in families">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4><label for="">Name:</label> {{family.name}}</h4>
            <p><label for="">ID:</label> {{family.id}}</p>
            <p><label for="">Nick Name:</label> {{family.nick_name}}</p>
    				<p><label for="">Occupation: </label> {{family.description}}</p>
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
