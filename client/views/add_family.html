<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Coustmer</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addfamily()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="family.name" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Nick Name</label>
          <input type="text" class="form-control" ng-model="family.nick_name" placeholder="Nick Name">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" ng-model="family.description" placeholder="Description"></textarea>
        </div>
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
